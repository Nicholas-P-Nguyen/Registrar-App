<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widthm initial-scale=1">
        <title>Registrar's Office Class Search</title>
    </head>
    <body>
        <h1>Registrar's Office: Class Search</h1>

        <!-- Search form -->
        <form action="/index" method="get">
            <input type="text" name="dept" id="deptInput" value="{{ prev_dept }}" placeholder="Department" autofocus>
            <input type="text" name="coursenum" id="coursenumInput" value="{{ prev_num }}" placeholder="Number" autofocus>
            <input type="text" name="area" id="areaInput" value="{{ prev_area }}" placeholder="Area" autofocus>
            <input type="text" name="title" id="titleInput" value="{{ prev_title }}" placeholder="Title" autofocus>
        </form>

        <hr>
        <!-- Search results -->
        <table class="results" id="overviewsTable">
            <thead>
               <tr>
                <td><strong>ClassId</strong></td>
                <td><strong>Dept</strong></td>
                <td><strong>Num</strong></td>
                <td><strong>Area</strong></td>
                <td><strong>Title</strong></td>
               </tr> 
            </thead>
            <tbody>
                {% for row in table %}
                <tr>
                    <td>{{ row['classid'] }}</td>
                    <td>{{ row['dept'] }}</td>
                    <td>{{ row['coursenum'] }}</td>
                    <td>{{ row['area'] }}</td>
                    <td>{{ row['title'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>


        <!-- Importing mustache -->
        <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
        <!-- JavaScript Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


        <script>
            'use strict';
        </script>

    </body>
</html>
