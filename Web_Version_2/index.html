<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrar's Office Class Search</title>
        <!-- jQuery import -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Importing mustache, template engine for JS -->
        <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
        <!-- JavaScript Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <script src="/static/script.js" defer></script>
    </head>
    <body>
         <div class="modal" id="detailsModal">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h4 class="modal-title">Registrar's Office</h4>
                     <button class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body" id="classDetailsModalBody"></div>
                  <div class="modal-footer">
                     <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  </div>
               </div>
            </div>
         </div>

         <h1>Registrar's Office: Class Search</h1>
         <!-- Search form -->
         <div class="container-fluid">
            <div class="row">
               <div class="col">
                  <input class="form-control" type="text" placeholder="Department" name="dept" id="deptInput" autoFocus>
               </div>

               <div class="col">
                  <input class="form-control" type="text" placeholder="Number" name="coursenum" id="coursenumInput">
               </div>

               <div class="col"> 
                  <input class="form-control" type="text" placeholder="Area" name="area" id="areaInput">
               </div>

               <div class="col">
                  <input class="form-control" type="text" placeholder="Title" name="title" id="titleInput">
               </div>
            </div>
         </div>
         <hr>
         <!-- Search results -->
         <div id="resultOverviews"></div>
         <br>
    </body>
</html>
