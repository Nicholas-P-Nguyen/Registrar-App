<!DOCTYPE html>
<html>
    <head>
        <title>Registrar's Office Class Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- jQuery import -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Importing mustache, template engine for JS -->
        <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
        <!-- JavaScript Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="/static/script.js" defer></script>
        <style>
         .header, .footer {background-color:#295078; color:white}
        </style>
    </head>
    <body>
      <!-- Modal for class details -->
         <div class="modal" id="detailsModal">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h4 class="modal-title">Registrar's Office</h4>
                     <button class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body" id="classDetailsModalBody"></div>
                  <div class="modal-footer">
                     <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  </div>
               </div>
            </div>
         </div>

         <div class="container-fluid header sticky-top">
            <h1 class="text-center">Registrar's Office: Class Search</h1>
            <!-- Search form -->
               <div class="row">
                  <div class="col-sm-3">
                     <input class="form-control" type="text" placeholder="Department" name="dept" id="deptInput" autoFocus>
                  </div>

                  <div class="col-sm-3">
                     <input class="form-control" type="text" placeholder="Number" name="coursenum" id="coursenumInput">
                  </div>

                  <div class="col-sm-3"> 
                     <input class="form-control" type="text" placeholder="Area" name="area" id="areaInput">
                  </div>

                  <div class="col-sm-3">
                     <input class="form-control" type="text" placeholder="Title" name="title" id="titleInput">
                  </div>
               </div>
               <br>
         </div>


         <!-- Search results -->
         <div class="container-fluid" id="resultOverviews"></div>
         <div class="footer sticky-bottom">
            <hr>
            <p class="text-center">Created by Nicholas Nguyen & David Beeson</p>
            <hr>
         </div>
         <div class="table-striped"></div>

    </body>
</html>
